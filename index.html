<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <style>
    body {
      background-color: black;
    }

    canvas {
      background-color: white;
    }
  </style>
</head>

<body>
  <script>
    const cnv = document.createElement("canvas")
    const ctx = cnv.getContext("2d")

    document.body.append(cnv)

    // Kreitin Hero
    let heroX = 0
    let heroY = 0
    let heroS = 20
    let heroColor = "blue"

    // Bozin Fazueli Enemy
    let enemyX = 40
    let enemyY = 40
    let enemyS = 20
    let enemyColor = "green"

    cnv.addEventListener("mousemove", ev => {
      heroX = ev.offsetX
      heroY = ev.offsetY
    })

    function input() { 
      // Usar para input de Joypad
    }

    function render() {
      ctx.clearRect(0, 0, cnv.width, cnv.height)

      // Reder Kreitin Hero
      ctx.fillStyle = heroColor
      ctx.fillRect(heroX, heroY, heroS, heroS)

      // Reder Bozin Fazueli Enemy
      ctx.fillStyle = enemyColor
      ctx.fillRect(enemyX, enemyY, enemyS, enemyS)
    }

    function main() {
      input()
      render()
      requestAnimationFrame(main)
    }

    requestAnimationFrame(main)
  </script>
</body>

</html>
